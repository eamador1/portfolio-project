<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container-header">
    <nav class="nav-bar">
      <span class="logo">My Logo</span>
      <img src="img/hamburger.png" class="hamburger-image" alt="Hamburger Menu">
      <ul class="button-list">  
        <img src="img/x-mobile.png" class= "x-close" alt="Close window">      
      </ul>
    </nav>
  </header>
  <section class="container-landingpage" id="home">
    <div class="container-hey">
      <h1 class="hey">Hey There.<br>I am Erwin.</h1>
    </div>
    <div class="container-profession">
      <h4 class="profession">I am a Software Developer</h4>
    </div>
    <div class="container-experience">
      <p class="paragraph experience">
        I can help you build a product, feature or website. Look through some of my work and experience!
        If you like what you see and have a project you need coded, don't hesitate to contact me.
      </p>
    </div>
    <ul class="container-logos">
      <li class="list-social"><a class="logos"  href="#"><img src="img/github.png" alt="Github Logo"></a></li>
      <li class="list-social"><a class="logos"  href="#"><img src="img/linknd.png" alt="Linkened Logo"></a></li>
      <li class="list-social"><a class="logos"  href="#"><img src="img/angel list.png" alt="Angel List Logo"></a></li>
      <li class="list-social"><a class="logos"  href="#"><img src="img/twitter.svg" alt="Twitter Logo"></a></li>
      <li class="list-social"><a class="logos"  href="#"><img src="img/medium.png" alt="Medium Logo"></a></li>
    </ul>         
  </section>  
</body>
</html>
